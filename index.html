<!doctype html>
<html class="no-js" lang="">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>landing page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head> 
    
<body>

    
    <div id="landing_container">
        
        <video autoplay loop id="landing_video" poster="imgs/poster.png">
            <source src="background_video.mp4" type="video/mp4">
        </video>
     
        <div id="landing_text">
            <div id="landing_title">
                <img src="imgs/landing_title.png">
            </div>

            <div id="landing_enter">
                <p>We invite you to explore the connections made possible through Empower, and we thank you for the part you have played in making this community grow and thrive.
                <p id="enter"><a id="enter_link" href="">ENTER</a></p>
            </div>
        </div>
        
    </div>
        
    <script>
        var windowSize = $(window).width();
        
        var mobile = "mobile.html";
        var desktop = "full_network.html";
        
        function mobileFilter(){
            if (windowSize <= 1024){
                document.getElementById("enter_link").href = mobile;
                document.getElementById("landing_video")
                    .style.display = "none";
                document.getElementById("landing_container")
                    .style.backgroundImage = "url('imgs/poster.png')";
                document.getElementById("landing_container")
                    .style.backgroundSize = "auto 100vh";
            } else {
                document.getElementById("enter_link").href = desktop;
            }
        };
        
        mobileFilter();
    </script>
 
</body>

</html>
