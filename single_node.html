<!doctype html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>single node page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head> 
    
<body>
    <div id="search_autocomplete_container">
        <ul id="search_autocomplete">   
        </ul>
    </div>
    
    <div id="container">
        <div id="header">
            <img id="header_title" src="imgs/header_title.png">
            <a href="full_network.html"><span class="header_link">see full network</span></a>
            <div id="search_bar">
                <img id="search_icon" src="imgs/search_icon.png">
                <input type="textbox" id="search_input" placeholder="search name"/>
            </div>
        </div>
        
        <div id="legend_sidebar">
            <img src="imgs/legend.png" id="node_legend"/>
            <div id="legend_themes">
                <p class="legend_theme" data-name="athletics">athletics</p>
                <p class="legend_theme" data-name="student support">student support</p>
                <p class="legend_theme" data-name="campus life">campus life</p>
                <p class="legend_theme" data-name="entrepreneurship">entrepreneurship</p>
                <p class="legend_theme" data-name="research">research</p>
                <p class="legend_theme" data-name="emerging priorities">emerging priorities</p>
                <p class="legend_theme" data-name="faculty">faculty</p>
            </div>
        </div> 
        
        <div id="single_node_diagram">
 
        </div>
        
        <div id="info_sidebar">
            <p id="display_name"></p>
            
            <div id="bio">
                <div id="entity_bio_text">
                    <span id="entity_bio"> </span>
                </div>
                
                <div id="person_bio_text">
                    <p>
                        <span id="title"></span>
                        <span id="college"></span>
                        <span id="degree"></span>
                        <span id="major"><span id="year"></span></span>
                        <span id="vip"></span>
                        <span id="hunt_100"></span>
                        <span id="hunt_society"></span>
                    </p>      
                </div>

                <div id="profile_pic">
                    <img id="person_pic" src="">
                    <img id="entity_pic" src="">
                </div>
            </div>
            
            <div id="person_quote">
                <img src="imgs/quote.png" id="block_quote_single">
                <p></p>
            </div>
            
            <div id="video_player" >
                <video id="video" controls >
                    <source src="" type="video/mp4"/>
                </video>
            </div> 
            
        </div>
    </div>
    

   <script src="./js_subproject/dist/assets/singleNode.bundle.js"></script>

</html>
